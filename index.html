			<audio id="achtergrondgeluid" src="./sounds/achtergrondmuziek.mp3" preload="auto"></audio>

			<a-img id="classroom_poster" src="./objects/meetkunde_poster.png"></a-img>
			<img id="background" src="objects/background.jpg" alt="">

		<!-- hintsknop en digibord -->
		<a-entity>
			<a-box id="hintsKnop--js" class="interact--js" color="green" position="-13 -0.5 -31.4" width="3" height="1.5"> 
				<a-text text="value: Hints" position="0 0 0.6" color="white" scale="3.5 3.5 3.5" align="center"></a-text>
			</a-box>
			<a-obj-model src="#digibord-obj" mtl=#digibord-mtl position="-1 -1 -31.4" scale="1.9 1.9 1.9" sound="src: #achtergrondgeluid; autoplay: true; volume: 0.3 loop: true; refDistance: 5">
				<a-text id="hintsText--js"  text="value: Druk op de groene knop voor hints" position="-0.1 3 0.1" color="black" scale="5 5 5" width="2.4" align="center"> </a-text>
			</a-obj-model>
		</a-entity>
	<!-- introknop en digibord -->
		<a-entity>
			<a-box id="introKnop--js" class="interact--js" color="green" position="-137 -0.3 53.5" width="3" height="1.5">

		</a-entity>

		<a-camera class="js--camera" wasd-controls="acceleration:800" position="-150 1.6 25" camera-rotate="0 180 0">
			<a-entity
				animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
				animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
				animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"

				cursor="fuse: true; fuseTimeout: 2000"

				material="color: black; shader: flat"

				geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"

				raycaster="objects: [data-interactive],[data-placeable], .interact--js"

				position="0 0 -0.5"
			></a-entity>
