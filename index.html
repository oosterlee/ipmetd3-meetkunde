<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Opdracht Meetkunde</title>
	<meta name="description" content="A-Frame tests">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
	<a-scene background="color: #ECECEC" loading-screen="dotsColor: red; backgroundColor: black">
		<a-plane
			position="0 -5 -5"
			width="5" height="5"
			src="./textures/wooden_floor.jpg"
			rotation="-90 0 0"
		>
		</a-plane>
		<a-plane
			position="5 -5 -5"
			width="5" height="5"
			src="./textures/wooden_floor.jpg"
			rotation="-90 0 0"
		>
		</a-plane>
		<a-plane
			position="0 -5 0"
			width="5" height="5"
			src="./textures/wooden_floor.jpg"
			rotation="-90 0 0"
		>
		</a-plane>
		<a-plane
			position="5 -5 0"
			width="5" height="5"
			src="./textures/wooden_floor.jpg"
			rotation="-90 0 0"
		>
		</a-plane>
		<a-plane
			position="5 -5 -10"
			width="5" height="5"
			src="./textures/wooden_floor.jpg"
			rotation="-90 0 0"
		>
		</a-plane>
		<a-plane
			position="0 -5 -10"
			width="5" height="5"
			src="./textures/wooden_floor.jpg"
			rotation="-90 0 0"
		>
		</a-plane>

<!-- Left wall -->
		<a-box
			position="-3 0 -5"
			src="./textures/wall.jpg"
			depth="15"
			height="10"
		></a-box>
<!-- Right wall -->
		<a-box
			position="8 0 -5"
			src="./textures/wall.jpg"
			depth="15"
			height="10"
		></a-box>
<!-- Front wall -->
		<a-box
			position="2.5 0 -13"
			src="./textures/wall.jpg"
			depth="10"
			height="10"
			rotation="0 90 0"
		></a-box>
<!-- Back wall -->
		<a-box
			position="2.5 0 2.5"
			src="./textures/wall.jpg"
			depth="10"
			height="10"
			rotation="0 90 0"
		></a-box>
<!-- LAMP -->
		<!-- Pole -->
		<a-cylinder
			position="2 -3 0"
			height="5.5"
			radius="0.1"
		></a-cylinder>
		<!-- Cap -->
		<a-cylinder
			position="2 0 0"
			height="3"
			color="white"
			radius="1"
		></a-cylinder>
		<!-- Stand -->
		<a-cylinder
			position="2 -3 0"
			height="5.5"
			radius="0.1"
		></a-cylinder>
		<!-- Bulb -->
		<a-entity id="lightSphere" position="2 0 0" geometry="primitive: sphere; radius: 0.25" material="color: #efebd8; shader: flat" light="type: point"></a-entity>

		<!-- <a-plane
			color="brown"
			position="-2.4 -1 -4"
			rotation="0 90 0"
			width="5"
			height="7"
		></a-plane> -->

		<a-light type="ambient" color="#222"></a-light>

		<a-plane src="./textures/window.jfif" position="2.5 1 -12.4" width="5" height="6"></a-plane>

	</a-scene>
</body>
</html>
