	<a-scene background="color: #ECECEC" loading-screen="dotsColor: red; backgroundColor: black">

		<a-box id="hintsKnop--js" class="interact--js" color="green" position="-13 -0.5 -31.4" width="3" height="1.5">

		</a-box>

		</a-obj-model>


		<!-- <a-camera class="js--camera" wasd-controls="acceleration:800" position="20 1.6 25"> -->
		<a-camera class="js--camera" wasd-controls="acceleration:800" position="-150 1.6 25" camera-rotate="0 180 0>
			<a-entity
				animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
				animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
				animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"

				cursor="fuse: true; fuseTimeout: 2000"

				material="color: black; shader: flat"

				geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"

				raycaster="objects: [data-interactive],[data-placeable], .interact--js"

				position="0 0 -0.5"
			></a-entity>
