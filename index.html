<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Opdracht Meetkunde</title>
	<meta name="description" content="A-Frame tests">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="./main.js"></script>
</head>
<body>
	<a-scene background="color: #ECECEC" loading-screen="dotsColor: red; backgroundColor: black">

		<a-assets>
			<a-asset-item id="table" src="./objects/table.glb"></a-asset-item>
			<a-asset-item id="tree" src="./objects/tree.glb"></a-asset-item>

			<a-asset-item id="classroom_floor" src="./objects/classroom_floor.glb"></a-asset-item>
			<a-asset-item id="classroom_chair" src="./objects/classroom_chair.glb"></a-asset-item>
			<a-asset-item id="classroom_table" src="./objects/classroom_table.glb"></a-asset-item>
			<a-asset-item id="classroom_wall" src="./objects/classroom_wall.glb"></a-asset-item>
		</a-assets>

		<a-camera class="js--camera" wasd-controls="acceleration:400">
			<a-entity
				animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
				animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
				animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"

				cursor="fuse: true; fuseTimeout: 2000"

				material="color: black; shader: flat"

				geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"

				raycaster="objects: [data-interactive],[data-placeable]"

				position="0 0 -0.5"
			></a-entity>
			<!-- <a-entity
				data-interactive
				gltf-model="#classroom_table"
				position="1 -0.9 -3"
				scale="0.002 0.002 0.002"
				rotation="0 90 0"
			>
			</a-entity> -->
		</a-camera>

		<a-entity
            gltf-model="#classroom_wall"
            position="0 -5 0"
            scale="0.0175 0.0175 0.0175"
		>
		</a-entity>

		<a-entity
			gltf-model="#classroom_floor"
			position="0 -5 0"
			scale="0.04 0.04 0.04"
		>
		</a-entity>
		<a-entity
			data-interactive
			gltf-model="#classroom_chair"
			pivotpoint="0 -100 0"
			position="-30 -1.65 0"
			scale="0.0175 0.0175 0.0175"
		>
		</a-entity>

		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 -5 8" scale="0.0175 0.0175 0.0175"></a-entity>
		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 -0.5 8" scale="0.0175 0.0175 0.0175"></a-entity>
		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 4 8" scale="0.0175 0.0175 0.0175"></a-entity>

		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 -0.5 16" scale="0.0175 0.0175 0.0175"></a-entity>
		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 4 16" scale="0.0175 0.0175 0.0175"></a-entity>
		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 -5 24" scale="0.0175 0.0175 0.0175"></a-entity>

		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 4 24" scale="0.0175 0.0175 0.0175"></a-entity>
		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 -5 32" scale="0.0175 0.0175 0.0175"></a-entity>
		<a-entity data-interactive data-pickupable gltf-model="#classroom_table" pivotpoint="0 100 0" position="-20 -0.5 32" scale="0.0175 0.0175 0.0175"></a-entity>


<!-- DROPZONES -->
	<a-circle
		material="color:aqua;opacity:0.3;"
		radius="3.5"
		position="0 -4.99 0"

		rotation="-90 0 0"

<!-- TABLE OF TEACHER -->
		<a-entity
			gltf-model="#table"
			scale="0.0075 0.0075 0.0075"
			rotation="0 -90 0"
			position="1 0 -10"
		>
		</a-entity>
		<a-entity
			gltf-model="#tree"
			scale="0.03 0.03 0.03"
			position="-5 -5 -50"
		>
		</a-entity>
